version: '3'
services:
    db:
      image: mdillon/postgis
      env_file:
        - ./.env.dev
      ports:
        - 5432:5432
      volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./entrypoint.sh:/var/lib/postgresql/entrypoint.sh
      healthcheck:
        test: "pg_isready -h localhost -p 5432 -q -U postgres"
        interval: 3s
        timeout: 5s
        retries: 5
    adminer:
      image: adminer
      ports:
        - 8080:8080
      links:
        - db
    annotation:
      image: 'annotation:tag'
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - 80:80
      volumes:
        - ./dynamicannotationdb:/dynamicannotationdb
      env_file:
        - ./.env.dev 
      depends_on:
        - db

volumes:
  postgres_data:
